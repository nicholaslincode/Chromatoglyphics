<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chromatoglyphics</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="summary">
        <strong class="summary-chromatoglyphics">Chromatoglyphics</strong> exists at the intersection of generative arts
        and photography.
      </h1>
    </header>
    <main>
      <div class="gallery">
        <div class="sub-gallery processed">
          <h3>Processed</h3>
          <img src="./assets/montreal_1.jpg" alt="montreal_1" onclick="window.open(this.src, '_blank')" />
          <img src="./assets/paris_3.jpg" alt="paris_3" onclick="window.open(this.src, '_blank')" />
          <img src="./assets/bangkok_1.jpg" alt="bangkok_1" onclick="window.open(this.src, '_blank')" />
        </div>
        <div class="sub-gallery unmodified">
          <h3>Unmodified</h3>
          <img src="./assets/paris_1.jpeg" alt="paris_1" onclick="window.open(this.src, '_blank')" />
          <img src="./assets/paris_2.jpeg" alt="paris_2" onclick="window.open(this.src, '_blank')" />
          <img src="./assets/vancouver_1.jpeg" alt="vancouver_1" onclick="window.open(this.src, '_blank')" />
          <img src="./assets/vancouver_2.jpeg" alt="vancouver_2" onclick="window.open(this.src, '_blank')" />
        </div>
      </div>
    </main>
    <footer>copyright Nicholas Lin 2023</footer>
  </body>
</html>
